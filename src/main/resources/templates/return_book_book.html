<!doctype html>

<html lang="ru">

<head>
    <meta charset='utf-8'>
    <title>Return Book</title>
    <style>
        body {
            font-family: 'modern',sans-serif;
            font-weight: 600;
        }
    </style>
</head>

<style>
    .button {
        background-color: #77DD77;
        text-align: center;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        display: inline-block;
        font-size: 20px;
        padding: 20px 35px;
    }
</style>

<body>
<div style="text-align: center">
    <h1>Возврат книги читателем</h1>
    <form th:action="@{/return_book/book}" method="post">
        <select class="form-control" name="book">
            <option value="" disabled selected hidden>Выберите книгу</option>
            <option th:each="bk: ${books}"
                    th:value="${bk.name}"
                    th:text="${bk.name}">
            </option>
        </select>
        <input type="hidden" name="reader" th:value="${reader}">
        <button type="submit">Вернуть</button>
    </form>
    <br>
    <form th:action="@{/return_book/reader}" method="get">
        <button type="submit" class="button">К выбору читателя</button>
    </form>
    <br>
    <form th:action="@{/}" method="get">
        <button type="submit" class="button">На главную</button>
    </form>
</div>
</body>
</html>
